<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
  </head>

  <body>
    <form class="vh-100 gradient-custom" action="{{ url_for('validarLogin') }}"
      method="post">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-2 text-uppercase">Entrar</h2>
                  <p class="text-white-50 mb-5">Por favor insira seu Usuário e
                    senha!</p>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input name="usuario" placeholder="Usuário" type="text" value="{{nome_usuario}}"
                      id="typeEmailX"
                      class="form-control form-control-lg" />
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input name="senha" placeholder="Senha" type="password" value="{{senha_usuario}}"
                      id="typePassword"
                      class="form-control form-control-lg" />
                  </div>
                  <p class="error text-danger">{{ erro }}</p>

                  <button data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit">Login</button>

                </div>

                <div>
                  <p class="mb-0">Não tem uma conta? <a href="cadastro"
                      class="text-white-50 fw-bold">Cadastre-se</a>
                  </p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>

</html>
