<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <script src="{{ url_for('static', filename='js/cadastro.js') }}" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <form class="vh-100 gradient-custom" action="{{ url_for('novoUsuario') }}" method="post">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Cadastrar</h2>
                <p class="text-white-50 mb-5">Preencha todos os campos!</p>
                
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input placeholder="UsuÃ¡rio" name="usuario" maxlength="50" type="text" id="typeName" value="{{nome_usuario}}"
                    class="form-control form-control-lg" />
                </div>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input placeholder="Senha" name="senha" max="10" type="password" id="typePassword" value="{{senha_usuario}}"
                    class="form-control form-control-lg" />

                </div>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input placeholder="Confirmar Senha" name="csenha" type="password" id="typePassword" value="{{csenha_usuario}}"
                    class="form-control form-control-lg" />
                </div>

                <div>
                  <p class="error text-danger">{{ erro }}</p>
                
                </div>

                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                  type="submit">Cadastrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
